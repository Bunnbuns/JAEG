<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&family=Poppins&display=swap" rel="stylesheet"> 
	<script src="https://cdn.jsdelivr.net/gh/WangYuLue/image-conversion/build/conversion.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/higuma/wav-audio-encoder-js/lib/WavAudioEncoder.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/eligrey/FileSaver.js/dist/FileSaver.min.js"></script>
	<script src="piexif.js"></script>
	<script src=index.js></script>
	<link href=main.css rel="stylesheet">
	<link rel="icon" href="favicon.png" type="image/x-icon" />
	<title>JAEG: JPEG-Encoded Audio</title>
</head>
<body>
	<h2>JAEG: JPEG-Encoded Audio</h2>
	<hr>
	<p>Convert audio to image</p>
	<input type="file" accept=".wav,audio/wav,audio/*" id="sourceAudio" name="sourceAudio">
	<div>
		<input type="range" min="0" max="1" step=".01" id="quality" style="margin-top: 4px">
		<label for="quality" style="position: absolute;margin-left: 5px">Quality</label>
	</div>
	<button type="submit" onclick="convertAudio()">Convert!</button>
	<p id="toImageStatus"></p>
	<hr>
	<p>Convert image to audio</p>
	<input type="file" accept=".jaeg,image/*" id="sourceImage" name="sourceImage">
	<button type="submit" onclick="convertImage()">Convert!</button>
	<p id="toAudioStatus"></p>
</body>
</html>
